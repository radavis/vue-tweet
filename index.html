<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="vueApp" class="row">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-title">
            Compose new tweet
          </span>
        </div>
        <div class="modal-tweet-form-container">
          <div class="tweet-form tweet-box">
            <textarea v-model="tweet" placeholder="Tweet your reply"></textarea>
          </div>
          <br/>
          <br/>
          <div class="icons">
            <i class="fa fa-2x fa-camera"></i>
            <i class="fa fa-2x fa-bar-chart"></i>
            <i class="fa fa-2x fa-map-marker"></i>
            <p v-bind:class="{ 'dark-red': underTwentyMark, 'light-red': underTenMark }">{{ charactersRemaining }}</p>
            <button
              class="tweet-button"
              v-bind:disabled="tweetIsOutOfRange"
              v-on:click="tweetButtonClicked">
              Tweet
            </button>
          </div>
        </div>
      </div>

      <div class="modal-content">
        <div id="tweetOutput">
          <ol>
            <li v-for="tweet in tweets">
              {{ tweet.text }}
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
